<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    </head>
    <body>
        <!-- To be used in conjunction with tab_with_window.html, hence hx-target="#contentArea" -->
        <div th:fragment="abstractCategoryDetails">
            <div class="view-window">
                <div class="window-title" th:text="${windowTitle}">Create New Category</div>
                <form 
                    class="form-container"
                    th:hx-put="${createEndpoint}"
                    hx-target="#contentArea"
                    hx-swap="innerHTML">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input
                            id="name"
                            type="text"
                            name="name"
                            placeholder="Enter name..."
                            class="form-input"
                            required
                            minlength="1"
                            maxlength="255"
                            title="Name must be between 1 and 255 characters." />
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input 
                            id="description"
                            type="text"
                            name="description"
                            placeholder="Enter description..."
                            class="form-input"
                            required
                            minlength="1"
                            maxlength="511"
                            title="Description must be between 1 and 511 characters." />
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="button">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
