<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    </head>
    <body>
        <!-- To be used in conjunction with tab_with_window.html, hence hx-target="#contentArea" -->
        <div th:fragment="abstractCategoryForm">
            <div class="view-window">
                <div class="window-title" th:text="${windowTitle}"></div>
                <form
                    class="form-container"
                    th:hx-post="${postEndpoint}"
                    hx-target="#contentArea"
                    hx-swap="innerHTML">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <!-- nameText optional -->
                        <input
                            th:value="${nameText}"
                            id="name"
                            type="text"
                            name="name"
                            placeholder="Enter name..."
                            class="form-input"
                            required
                            minlength="1"
                            maxlength="255"
                            title="Name must be between 1 and 255 characters." />
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <!-- descriptionText optional -->
                        <input
                            th:value="${descriptionText}"
                            id="description"
                            type="text"
                            name="description"
                            placeholder="Enter description..."
                            class="form-input"
                            required
                            minlength="1"
                            maxlength="511"
                            title="Description must be between 1 and 511 characters." />
                    </div>

                    <!-- TODO: FINISH THIS AND MAKE OPTIONAL (default no) -->
                    <!-- Sub-window for selecting drills -->
                    <div class="form-group">
                        <label for="drills">Select Drills:</label>
                        <div class="sub-window">
                            <ul class="check-list">
                                <!-- Example hard-coded drill items -->
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="1" />
                                        Drill 1 (ID: 1)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="2" />
                                        Drill 2 (ID: 2)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="3" />
                                        Drill 3 (ID: 3)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="1" />
                                        Drill 1 (ID: 1)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="2" />
                                        Drill 2 (ID: 2)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="3" />
                                        Drill 3 (ID: 3)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="1" />
                                        Drill 1 (ID: 1)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="2" />
                                        Drill 2 (ID: 2)
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" name="drills" value="3" />
                                        Drillffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff 3 (ID: 3)
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-actions button-container">
                        <button type="submit" class="button" th:text="${buttonText}"></button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
